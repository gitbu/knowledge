<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全网统一知识库</title>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/search_common.css">
    <script src="../js/jquery-1.5.2.min.js"></script>
    <script src="../js/search.js"></script>
</head>
<body>
<div class="logo">
    <img src="../images/logo_icon.png" /><h1>全网统一知识库</h1>
    <div class="clears"></div>
</div>
<div id="header_search">
    <div class="kb_area_box">
        <div id="kb_provinces">
            <div class="kb_provinces_btn">
                <span class="provinces_span" id="provinces_span">江苏</span>
                <i class="arrow_down"></i>
            </div>
            <ul class="provinces_list" style="display: none;"></ul>
        </div>
        <div id="kb_city">
            <div class="kb_city_btn">
                <span class="city_span" id="city_span">南京</span>
                <i class="arrow_down"></i>
            </div>
            <ul class="city_list" style="display: none;"></ul>
        </div>
        <div class="clears"></div>
    </div>
    <div class="search_wraper">
        <div class="search_inputbox">
            <input type="text" id="search" autocomplete="off" class="ac_input">
        </div>
    </div>
    <button class="search_btn" type="submit">搜索</button>
</div>
</body>
</html>
